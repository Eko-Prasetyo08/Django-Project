{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ judul }}</title>
    <link rel="stylesheet" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static app_css %}">
</head>

<body>

    <nav class="navbar fixed-top navbar-expand-md navbar-dark" id="myNav">
        <a class="navbar-brand" href="#">
            <img style="height:50px" src="{% static "img/lg.png" %}" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                {# template Tags #}

                {% for link,name in nav%}
                <li class="nav-item">
                    <a class="nav-link" href=" {{link}} " title="">{{name}}</a>
                </li>
                {% endfor %}

                <!-- <li class="nav-item">
                    <a class="nav-link" href="/" title="">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog" title="">blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about" title="">about</a>
                </li> -->
            </ul>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container text-white text-center">
            <h1 class="display-4">{{heading}}</h1>
            <p class="lead">{{subheading}}</p>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container bg-info text-dark shadow" style="margin-top:-100px" id="myBody">
            <div class="row" style="height:400px">
                <h1>content1</h1>
            </div>
        </div>

        <div class="container bg-warning text-white shadow">
            <div class="row" style="height:300px">
                <h1>content2</h1>
            </div>
        </div>

        <div class="container bg-danger text-white shadow">
            <div class="row" style="height:300px">
                <h1>content3</h1>
            </div>
        </div>

        <div class="container bg-dark text-white shadow">
            <div class="row" style="height:300px">
                <h1>content4</h1>
            </div>
        </div>
    </div>

    <script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="{% static "js/scrolling.js" %}" type="text/javascript"></script>
</body>

</html>
